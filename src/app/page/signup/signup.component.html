<!-- signup.component.html -->
<div class="signup-container">
    <h2>Create New Account</h2>
    <form>
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName"  placeholder="firstName" [(ngModel)]="firstName" name="firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" placeholder="lastName"  [(ngModel)]="lastName" name="lastName" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email"  placeholder="email" id="email" [(ngModel)]="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="reenterEmail">Re-enter Email:</label>
        <input type="email" placeholder="email" id="reenterEmail" [(ngModel)]="reenterEmail" name="reenterEmail" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password"    placeholder="password"  id="password" [(ngModel)]="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <div class="dob-inputs">
          <input type="text" id="day" [(ngModel)]="day" name="day" placeholder="DD" required>
          <input type="text" id="month" [(ngModel)]="month" name="month" placeholder="MM" required>
          <input type="text" id="year" [(ngModel)]="year" name="year" placeholder="YYYY" required>
        </div>
      </div>
      
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" [(ngModel)]="gender" name="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <button (click)="signup()">Sign Up</button>
    </form>
  </div>
