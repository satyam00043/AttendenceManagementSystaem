   <!-- login.component.html -->
<div class="login-container">
  <h2>Login</h2>
  <form>
    <mat-form-field class="form-group">
      <label for="username">Username:</label>
      <input matInput type="text" id="username" placeholder="Username" [(ngModel)]="username" name="username" required>
    </mat-form-field>

    <mat-form-field class="form-group">
      <label for="password">Password:</label>
      <input matInput type="password" id="password" placeholder="Password" [(ngModel)]="password" name="password" required>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="login()">Login</button>

    <div class="forgot-password">
      <a href="#">Forgotten Password?</a>
    </div>

    <div class="create-account">
      <p>Don't have an account? <a (click)="navigateToSignup()">Create New Account</a></p>
    </div>
  </form>
</div>
